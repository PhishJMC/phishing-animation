<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Phish Hunter - Detecta Correos Maliciosos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Phish Hunter</h1>
        <p>Analiza el correo que acabas de recibir:</p>

        <div class="email-box">
            <p><strong>De:</strong> <span id="sender"></span></p>
            <p><strong>Asunto:</strong> <span id="subject"></span></p>
            <p><strong>Mensaje:</strong></p>
            <p id="body"></p>
            <p id="attachment"></p>
        </div>

        <div class="buttons">
            <button onclick="deleteEmail()">Eliminar</button>
            <button onclick="reportEmail()">Reportar</button>
            <button onclick="openEmail()">Abrir</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
